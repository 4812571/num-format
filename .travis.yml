language: rust
rust:
  - stable
  - beta
  - nightly
os:
  - linux
  - osx
  - windows
cache: cargo
script:
  - cargo test --verbose
  - cargo test --verbose --no-default-features
  - cargo test --verbose --all-features
matrix:
  allow_failures:
    - os: windows
    - rust: nightly
  fast_finish: true
